<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vodafone Tarife Ekranı Örnek</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="ust-baslik">Youtube Premium Hediye</div>
            <div class="card-tarif-head">
                <div class="card-tarif-baslik">Genç Yalin 4 GB</div>
                <div class="card-price-text">
                    <del>145 TL/ay yerine</del> Online özel</div>
                <div class="card-price">
                    <div class="fiyat">₺ 135</div> 
                    <div class="ay">/ ay</div>
            </div>

            <div class="tarife-internet">
                <div class="gb">4GB</div>
                <div class="sinirsiz">+ Sınırsız</div>
            </div>
        </div>
        
    </div>
</body>
</html>
